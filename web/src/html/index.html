<!doctype html>
<html lang="en">
    <head>

    </head>
    <body>
        <div id="value-1"></div>
        <button onclick="myFunction()">
            Text?
        </button>
        <script>
            // Initialize Firebase
            var db = firebase.database();

            function myFunction() {
                writeUserData("1234", "Jim Bob", "jimbob@example.com", "http://myexample.image.net");
            }

            function writeUserData(userId, name, email, imageUrl) {
                db.ref('users/' + userId).set({
                    username: name,
                    email: email,
                    profile_picture : imageUrl
                });
            }
        </script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
